<!DOCTYPE html>
<html lang="en" ng-app="SearchApp">
<head>
  <meta charset="UTF-8">
  <title>School fiesta</title>
  <link rel="stylesheet" href="css/main.css" />
  <!-- load bootstrap from CDN -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
  <!-- load jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
  <!-- Angular JS -->
  <script src="vendor/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">School Fiesta</a>
    </div>
  </div>
</nav>

<div class="container" ng-controller="SearchController">
  <!-- main searching box -->
  <div class="jumbotron">
    <h1>Search Your Dream School!</h1>
    <p class="lead">
        School fiesta allows you to search U.S. master programs through text or categories.
    </p>
    <!-- search boxes -->
    <!-- use row to restrict the search boxes -->
    <div class="row">
      <div class="col-lg-6">
        <form>
          <div class="input-group">
            <input id="searchText"
                   ng-model="search_text"
                   type="text" class="form-control" placeholder="Search keywords" />
            <div class="input-group-btn">
              <button type="button"
                      ng-click="search('text')"
                      class="btn btn-default">By Text</span></button>
              <button type="button"
                      ng-click="search('category')"
                      class="btn btn-default">By Category</span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- search result -->
  <div class="col-lg-4 col-lg-3-offset">
    <!-- <h4 ng-if="Object.keys(schools).length > 0">Schools</h4> -->
    <div class="list-group">
      <a href="#projectList"
         ng-repeat="(school_name, school) in schools"
         ng-click="schoolFilter(school_name)"
         class="list-group-item">
        <b>{{ school_name }}</b>
        <span class="badge">{{ school.count }}</span>
      </a>
    </div>
  </div>
  <div class="col-lg-8">
    <!-- <h4 ng-if="projects.length > 0">Projects</h4> -->
    <ul id="projectList" class="list-group">
      <a ng-href="{{ project.url }}" ng-repeat="project in projects"
         class="list-group-item">
        {{ project.name }},
        <i>{{ project.school_name }}</i>
      </a>
    </ul>
  </div>
</div>

<!-- Bootstrap Javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<!-- main scripts -->
<!-- <script src="js/main.js"></script> -->

</body>
</html>
